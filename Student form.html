<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = “UTF-8”>
    <title>Student Registration Form</title>
  </head>
  <body>
    <a href="https://www.google.com" Target="-blank">Home</a> | <a href="https://www.google.com"Target="-blank">Contact</a> | <a href="https://www.google.com"Target="-blank">About</a>

    <h1>Student Registration Form</h1>
    <form>                              
    <label for="fna">First names ##:</label><br>
    <input type="text" id="fna" name="First name"><br>
    <label for="lna">Last name:</label><br>
    <input type="text" id="lna" name="Last name"><br><br>
    <label for="d">DOB:</label><br>
    <input type="date" id="d" name="DOB"><br><br><br>
    <label for="f">Father's name:</label><br>
    <input type="text"><br><br>
    <label type="g">Docment:</label><br>
    <input type="radio" id="Adhaar">
    <label for="adhaar">Adhaar</label><br>
    <input type="radio" id="D">
    <label for="D">Driving license</label><br>
    <input type="radio" id="O">
    <label for="O">Others</label></label><br><br>
    <label for="G">Gender:</label>
    <select id="G">
      <option value="m">Male</option>
      <option value="f">Female</option>
      <option value="o">others</option>
    </select><br><br>
    <label for"d">Description:</label><br>
    <textarea id="d" name="Description" rows="4" cols="40"></textarea><br><br>
    <input type="checkbox" id="n">
    <label for="n">Confirm</label><br>
    <input type="submit" value="submit"><br><br><br><br>
      Made by Geekhaven <i class="fa fa-address-book" aria-hidden="true"></i> <i class="fa fa-envelope"
            aria-hidden="true"></i> <i class="fa fa-facebook" aria-hidden="true"></i> <i class="fa fa-instagram"
            aria-hidden="true"></i>
    </form>
  </body>
</html>
